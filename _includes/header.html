<header class="site-header" role="banner" style="padding-bottom: 30px">
  <div style="padding-bottom: 40px;">
      <div style="position: relative; float: left">
          <a id="a-title" href="/blog/" style="text-decoration:none;">
              <span style="color: #b5e853; font-size: 25px;">
                {{ site.title | default: site.github.repository_name }}
              </span>
          </a>
          <br>{{ site.description | default: site.github.project_tagline }}
      </div>
      <div style="position: relative; float: right; padding-right: 20px;">
          <nav class="site-nav">
              <div class="trigger">
                {% for lesson in site.pages %}
                  {% if lesson.nav == true %}
                  <a class="page-link{% if page.url == lesson.url %} active{% endif %}" href="{{ lesson.url | absolute_url }}">{{ lesson.title | escape }}</a>
                  {% endif %}
                {% endfor %}
              </div>
          </nav>
      </div>
  </div>
</header>
