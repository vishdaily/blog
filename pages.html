---
layout: default
title: Pages
---

{% comment %}
=======================
The purpose of this snippet is to list all your posts posted with a certain tag.
=======================
{% endcomment %}

<ul>
    {% for lesson in site.pages %}
    <li>
        <h3>
            <a class="page-link{% if page.url == lesson.url %} active{% endif %}" href="{{ lesson.url | absolute_url }}">{{ lesson.title | escape }}</a>
        </h3>
    </li>
    {% endfor %}
</ul>
